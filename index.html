    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <!-- PWA Install Prompt Handler -->
    <script>
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Show custom install button or banner
        const installBanner = document.createElement('div');
        installBanner.id = 'install-banner';
        installBanner.innerHTML = `
          <div style="position: fixed; top: 0; left: 0; right: 0; background: #2563eb; color: white; padding: 12px; text-align: center; z-index: 9999;">
            <span>Install Watsudo Hub for a better experience</span>
            <button id="install-btn" style="margin-left: 12px; padding: 6px 12px; background: white; color: #2563eb; border: none; border-radius: 4px; cursor: pointer;">Install</button>
            <button id="dismiss-btn" style="margin-left: 8px; padding: 6px 12px; background: transparent; color: white; border: 1px solid white; border-radius: 4px; cursor: pointer;">Dismiss</button>
            </div>
        `;
        document.body.appendChild(installBanner);
        
        document.getElementById('install-btn').addEventListener('click', () => {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the install prompt');
            } else {
              console.log('User dismissed the install prompt');
            }
            deferredPrompt = null;
            document.getElementById('install-banner').remove();
          });
        });
        
        document.getElementById('dismiss-btn').addEventListener('click', () => {
          document.getElementById('install-banner').remove();
        });
      });
      
      window.addEventListener('appinstalled', (evt) => {
        console.log('App was installed');
        if (document.getElementById('install-banner')) {
          document.getElementById('install-banner').remove();
        }
      });
    </script>
  </body>
</html>
